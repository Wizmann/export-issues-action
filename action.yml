name: 'Export Issues'
description: 'Exports all issues as markdown documents.'
inputs:
  repo:
    description: 'Repository to export'
    required: true
  org:
    description: 'Org that repository belongs to'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  color: 'purple'
  icon: 'upload-cloud'
